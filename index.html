<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="src/img/dd2.jpg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscord</title>
</head>
<body>
    <div id="container">
        <h1><u class="titre">DREAMSCORD</u></h1>
        <div id="connexion" class="form">
            <form method="post">
                <h2 class="titre">Connexion</h2>
                <input type="text" id="inputLogin_Connexion" placeholder="Entrez votre login" required>
                <input type="password" id="inputPassword_Connexion" placeholder="Entrez votre mot de passe" required>
                <input type="button" id="inputConnect_Connexion" class="input-button" value="Se Connecter">
                <input type="button" id="inputRegister_Connexion" class="input-button" value="S'inscrire">
            </form>
        </div>
        <div id="inscription" class="form">
            <form method="post">
                <h2 class="titre">Inscription</h2>
                <input type="text" id="inputLogin_Inscription" placeholder="Entrez un login" required>
                <input type="password" id="inputPassword_Inscription" placeholder="Entrez un mot de passe" required>
                <input type="button" id="inputConnect_Inscription" class="input-button" value="Se Connecter">
                <input type="button" id="inputRegister_Inscription" class="input-button" value="S'inscrire">
            </form>
        </div>
        <div id="message" class="message">
            <div id="messageText"></div>
            <form method="post">
                <input type="text" id="inputMessage" placeholder="Envoyer un message sur Dreamscord" required>
                <input type="button" id="inputSend" class="input-button" value="Envoyer">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="src/js/socket.js"></script>
</body>
</html>
